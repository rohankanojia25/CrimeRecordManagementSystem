<!DOCTYPE html>
<html>
<head>
	<title>Admin Portal Access</title>
	<link rel="stylesheet" href="css/adminaccess.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="img/wave.png">
	<div class="container">
		<div class="img">
			<img src="img/bg.png">
		</div>
		<div class="login-content">
			<form action="adminaccesslogin.php" method="post">
				<img src="img/avatar1.png">
				<h2 class="title">Welcome</h2>
				<h5 class="title">For Accessing Admin Portal you must enter the username and password</h5><br>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" class="input" name="username" required>
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" class="input" name="password" required>
            	   </div>
            	</div>
            	<input name="submit" type="submit" class="btn" value="login">
            </form>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
